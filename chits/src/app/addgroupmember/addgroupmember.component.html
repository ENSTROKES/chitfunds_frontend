                <div class="card">

                        <div class="row" style="padding-bottom: 8px !important;">
                            <div class="col-md-2"> <label for="inputName5" class="form-label"> <b>Scheme</b><span style="color:red">*</span></label>
                                <select ngModel name="grpfilterscheme" class="form-control" [(ngModel)]="grpfilterscheme" #name="ngModel">
                     <!-- <option value="all" >All</option> -->
                   <!-- <option value="" disable selected hidden>---Select----</option> -->
                   <option [selected]="true" [ngValue]="grpselectvalue">---Select---</option>
                   <option value="all" >All</option>
                   <option *ngFor="let slabData of listofslabdata"    [value]="slabData._id">{{slabData.chitValue}}-{{slabData.installment}}</option>
                   
                </select>
                            </div>
                            <div class="col-md-2"> <label for="inputName5" class="form-label">  <b>Type</b><span style="color:red">*</span></label>
                                <select ngModel name="collectionEmployee" [(ngModel)]="grpfiltertype" class="form-control">
                                <option [selected]="true" [ngValue]="grpselectvalue">---Select---</option>
                                <option value="all" >All</option>
                         <option value="true" >Register</option>
                         <option value="false" >Non-Register</option>
                        </select>

                            </div>


                            <div class="col-md-2">
                                <button type="button" style="margin-top:32px;" class="btn btn-primary" data-bs-dismiss="modal" (click)="searchFilter(grpfilterscheme,grpfiltertype)">Search</button>
                            </div>


                        </div>
                        <div class="d-flex " style="justify-content: right !important;">
                            <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                        </div>
                        <table class="table table-striped">

                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Group</th>
                                    <th>Scheme</th>
                                    <th>Vacant Count</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let group of ListOfGroupfilData| paginate: {  itemsPerPage: 10,
                                    currentPage: pageNumber,
                                    totalItems: totalGroup };let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{ group.groupName}}</td>
                                    <td>{{ group.schemeName }}</td>
                                    <td>{{ group.vacantCount }}</td>


                                    <td><button class="btn btn-primary" [disabled]="!group.vacantCount" (click)="goToPage('addmember',group._id,group.vacantCount)"> Add Member </button></td>

                                </tr>
                            </tbody>
                        </table>
