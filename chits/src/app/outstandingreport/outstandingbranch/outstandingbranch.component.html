<main id="main" class="main">

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Branch Data</h5>
                        <table class="table table-striped">

                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Name</th>
                                    <th>Outstanding</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data | keyvalue ;let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{ item.key }}</td>
                                    <td>{{ item.value }}</td>
                                    <td><button class="btn btn-primary " (click)="goToPage( 'outstandroute', item.key) "> Details </button></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
