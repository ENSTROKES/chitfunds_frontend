    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Branch Data</h5>
                        <table class="table table-striped">

                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Name</th>
                                    <th>Outstanding</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data | keyvalue ;let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{ item.key }}</td>
                                    <td>
                                        <div *ngIf="item.value > 0; then trueBlock else falseBlock"></div>

                                        <ng-template #trueBlock>
                                            <i class="bi bi-arrow-down-circle-fill down-arrow"></i>&nbsp;
                                            <span class="value down-arrow">{{ item.value!.toLocaleString() }}</span>
                                        </ng-template>

                                        <ng-template #falseBlock>
                                            <ng-container *ngIf="item.value < 0; then negativeBlock else zeroBlock"></ng-container>

                                            <ng-template #negativeBlock>
                                                <i class="bi bi-arrow-up-circle-fill up-arrow"></i>&nbsp;
                                                <span class="value up-arrow">{{ -item.value }}</span>
                                            </ng-template>

                                            <ng-template #zeroBlock>
                                                <i class="bi bi-dash-circle-fill dash-arrow"></i>&nbsp;
                                                <span class="dash-arrow">{{ item.value!.toLocaleString() }}</span>
                                            </ng-template>
                                        </ng-template>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" (click)="goToPage('outstandroute', item.key)">Details</button>
                                    </td>

                                    <!-- <td><button class="btn btn-primary " (click)="goToPage( 'outstandroute', item.key) "> Details </button></td> -->
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
