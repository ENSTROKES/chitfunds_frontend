<main id="main" class="main">
    <div class="pagetitle">
       <h1>Branches</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Branches</li>
             
          </ol>
       </nav>
    </div>
    <section class="section">
        <div class="row">
           <div class="col-lg-12">
              <div class="card">
                 <div class="card-body">
                    <h5 class="card-title">Branch table</h5>
                    
                    <table class="table table-striped">
    
                     <thead>
                         <tr>
                           <th>Id</th>
                           <th>Name</th>
                           <th>Username</th>
                           <th>Email</th>
                         </tr>
                     </thead>
                     <tbody>
                       <tr *ngFor="let user of users">
                         <td>{{ user.id }}</td>
                         <td>{{ user.name }}</td>
                         <td>{{ user.username }}</td>
                         <td>{{ user.email }}</td>
                       </tr>
                     </tbody>
                   </table>
                 </div>
              </div>
           </div>
        </div>
     </section>
</main>
